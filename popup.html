<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div
        style="width: 200px;padding: 2rem; display: flex; flex-direction: column; gap: 1rem;font-family: Arial, Helvetica, sans-serif;">
        <div
            style="color: white;display: flex;flex-direction: column; gap: 1rem; padding: 1rem; border-radius: 1rem;background: #00c189;">
            <h2 style="text-align: center;">Ajustes</h2>
            <div style="display: flex;gap: 1rem;">
                <input type="checkbox" name="" id="skipgoods">
                <label for="skipgoods">Marcar como &quot;Good&quot; autom&aacute;ticamente al acertar la lectura</label>
            </div>
            <div style="display: flex;gap: 1rem;">
                <input type="checkbox" name="" id="hideonfail">
                <label for="hideonfail">Ocultar los botones de acierto al fallar la lectura</label>
            </div>
            <div style="display: flex;gap: 1rem;align-items: center;">
                <input type="number" id="maxtime" style="height: 5ch;width: 5ch;text-align: center;" placeholder="0">
                <div style="display: flex;flex-direction: column;gap: .5rem;">
                    <label for="maxtime">Tiempo m&aacute;ximo (en segundos) para responder</label>
                    <small>* 0 = infinito</small>
                </div>
            </div>
        </div>
        <div
            style="color: white;display: flex;flex-direction: column; gap: 1rem; padding: 1rem; border-radius: 1rem;background: #00c189;">
            <h2 style="text-align: center;">Ankificar JPDB</h2>
            <div style="display: flex;gap: 1rem;">
                <input type="checkbox" name="" id="ankify">
                <label for="ankify">Activar</label>
            </div>
            <small>Activar esta casilla esconder&aacute; el n&uacute;mero de repasos pendientes de la interfaz de JPDB y
                no te
                permitir&aacute; repasar m&aacute;s una vez alcanzado el l&iacute;mite diarios que hayas definido en los
                <a href="https://jpdb.io/settings">ajustes de JPDB</a>.</small>
            <div hidden id="ankifyoptions" style="display: flex; flex-direction: column; gap: 1rem;">
                <div style="display: flex;gap: 1rem;">
                    <input type="checkbox" name="" id="pendingreviews">
                    <label for="pendingreviews">Esconder repasos pendientes</label>
                </div>
                <div style="display: flex;gap: 1rem;">
                    <input type="checkbox" name="" id="limits">
                    <label for="limits">Forzar l&iacute;mites de repasos</label>
                </div>
            </div>
            <button id="savechanges" hidden>Guardar cambios</button>
        </div>
        <div
            style="color: white;display: flex;flex-direction: column; gap: 1rem; padding: 1rem; border-radius: 1rem;background: #00c189;">
            <h2 style="text-align: center;">Ranking</h2>
            <div style="display: flex;gap: 1rem;align-items: center;flex-direction: column;">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" style="text-align: center;" placeholder="Nombre de usuario">
            </div>
            <div style="display: flex;gap: 1rem;align-items: center;flex-direction: column;">
                <label for="userpin">Pin (no est&aacute; encriptado)</label>
                <input type="text" id="userpin" style="text-align: center;" placeholder="Pin">
            </div>
        </div>
        <div style="display: flex; justify-content: center;">
            <div class="boing">
                <a href="https://discord.gg/y8P7mpDTcB" target="_blank" rel="noopener noreferrer"
                    style="text-decoration: none;">
